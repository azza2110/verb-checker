<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Blacklist Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="card">
        <h1>Action List</h1>
        <div class="textbox" contenteditable="true" placeholder-text="Enter action here">Try out the new silica flux</div>
        <div class="textbox" contenteditable="true" placeholder-text="Enter action here">Complete 5 day trial with new silica flux</div>
        <div class="textbox" contenteditable="true" placeholder-text="Enter action here">Reach out to Andrew in Procurement about vendor delays</div>
    </div>
    <div class="button">
        Clear actions
    </div>
    <div class="blacklist">
        <h2>Black-listed verbs</h2>
        <ul class="wordlist"></ul>
    </div>
</body>
</html>
